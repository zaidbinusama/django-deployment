<!DOCTYPE html>
{% extends "BasicApp/base.html" %}
{% load static %}


{% block body_block %}

<div class="bg-light m-2 p-5 rounded ">
{% if registered %}
<h1>Thank you for registerin</h1>

{% else %}
<h1>Register Here</h1>
<h3>Fill out the form</h3>

<form enctype="multipart/form-data" method="post">
{% csrf_token %}
{{ user_form.as_p }}
{{ profile_form.as_p }}
<input type="submit" name="" value="Register">

</form>

{% endif %}
</div>
{%endblock%}
